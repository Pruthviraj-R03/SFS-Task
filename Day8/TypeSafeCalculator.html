<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type-Safe Calculator</title>
  <style>
    .calculator { max-width: 300px; margin: 20px auto; padding: 20px; background: #f3f4f6; border-radius: 10px; font-family: sans-serif; }
    input, select { width: 100%; margin-top: 10px; padding: 8px; }
    button { margin-top: 10px; padding: 8px; background: #4ade80; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="calculator">
    <h3>Type-Safe Calculator</h3>
    <input type="number" id="num1" placeholder="Enter number 1" />
    <input type="number" id="num2" placeholder="Enter number 2" />
    <select id="op">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    const calculate = () => {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("op").value;
      const result = document.getElementById("result");

      if (Number.isNaN(n1) || Number.isNaN(n2)) {
        result.innerText = "❌ Please enter valid numbers.";
        return;
      }

      const operations = {
        "+": (a, b) => a + b,
        "-": (a, b) => a - b,
        "*": (a, b) => a * b,
        "/": (a, b) => b !== 0 ? a / b : "❌ Cannot divide by zero",
      };

      const output = operations[op](n1, n2);
      result.innerText = `Result: ${output}`;
    };
  </script>
</body>
</html>
