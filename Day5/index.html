<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>Loan Calculator</h2>
    <div class="input-group">
      <label>Loan Amount (₹)</label>
      <input type="number" id="amount" placeholder="e.g. 500000">
    </div>
    <div class="input-group">
      <label>Interest Rate (%)</label>
      <input type="number" id="rate" placeholder="e.g. 7.5">
    </div>
    <div class="input-group">
      <label>Loan Term (Years)</label>
      <input type="number" id="years" placeholder="e.g. 5">
    </div>
    <button onclick="calculateLoan()">Calculate</button>
    <div id="error" class="error"></div>
    <div id="result" class="result hidden">
      <p>Monthly Payment: ₹<span id="monthly"></span></p>
      <p>Total Payment: ₹<span id="total"></span></p>
      <p>Total Interest: ₹<span id="interest"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
