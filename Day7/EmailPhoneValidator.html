<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email & Phone Validator</title>
  <style>
    body { font-family: sans-serif; background: #f0fdf4; padding: 20px; }
    .validator-box { background: #fff; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; margin-top: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 10px; padding: 10px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .valid { color: green; }
    .invalid { color: red; }
  </style>
</head>
<body>
  <div class="validator-box">
    <h2>Email & Phone Validator</h2>
    <input type="text" id="email" placeholder="Enter Email">
    <input type="text" id="phone" placeholder="Enter Phone Number">
    <button onclick="validate()">Validate</button>
    <p id="result"></p>
  </div>

  <script>
    function validate() {
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      const phoneValid = /^[6-9]\d{9}$/.test(phone); // Indian 10-digit

      const result = document.getElementById("result");
      if (emailValid && phoneValid) {
        result.innerHTML = "<span class='valid'>Valid Email & Phone Number ✔️</span>";
      } else {
        result.innerHTML = "<span class='invalid'>Invalid email or phone ❌</span>";
      }
    }
  </script>
</body>
</html>
