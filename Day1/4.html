Q4. Responsive Image Techniques

 Explain briefly how srcset and sizes help optimize image loading on different screen sizes.
Answer)

  <source srcset="medium.jpg" media="(max-width: 600px)">
  <source srcset="image-medium.jpg" media="(max-width: 1200px)">
  <img src="pic.jpg" alt="Sample Image">
</picture>
