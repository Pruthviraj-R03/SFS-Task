 Q)Creating Accessible and Structured Forms 
Design a form that collects user data using at least four different input types (e.g., email, date, color, range).
 Use the following for accessibility and grouping:\n- <fieldset> and <legend> for logical grouping\n- <label> linked to each input via for and id\n- Include a submit button
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<form action="#" method="post">
  <fieldset>
    <legend>User Information</legend>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="favcolor">Favorite Color:</label>
    <input type="color" id="favcolor" name="favcolor"><br><br>

    <label for="satisfaction">Satisfaction Level:</label>
    <input type="range" id="satisfaction" name="satisfaction" min="0" max="10"><br><br>

    <input type="submit" value="Submit">
  </fieldset>
</form>, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
