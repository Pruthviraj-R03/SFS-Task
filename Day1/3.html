Q3. Embedding and Enhancing Media Content 
a) Embed an audio file with playback controls.
<audio controls>
  <source src="videoplayback.mp4" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
 b) Embed a video file that includes:\n- Controls\n- A <track> for subtitles\n- A fallback message for unsupported browsers
 <video width="640" height="360" controls>
  <source src="videoplayback.mp4" type="video/mp4">
</video>
